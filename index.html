<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="rps.js" defer></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="score-container">
    <div class="card">
      <div class="player">You</div>
      <div id="player-score"></div>
    </div>
    <div class="card">
      <div class="player">Computer</div>
      <div id="computer-score"></div>
    </div>
  </div>
  <div class="button-container">
    <button class="rock-btn">ROCK</button>
    <button class="paper-btn">PAPER</button>
    <button class="scissors-btn">SCISSORS</button>
  </div>
  <div class="results-container">
  </div>
</body>
</html>
